{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}

<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg p-4 border-0 rounded-4" style="width: 28rem;">
        <div class="card-body text-center">
            <h3 class="card-title mb-3 fw-bold text-primary">Login</h3>
            {% crispy form %}
            <p class="mt-3 text-muted">Don't have an account? <a href="{% url 'accounts:register' %}" class="text-primary">Sign Up</a></p>
        </div>
    </div>
</div>

{% endblock content %}
