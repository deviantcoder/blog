{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}

<div class="d-flex justify-content-center align-items-center mt-5 mb-5">
    <div class="card shadow-lg p-4 border-0 rounded-0" style="width: 28rem;">
        <div class="card-body text-center">
            <h3 class="card-title mb-3 fw-bold">Login</h3>
            {% crispy form %}
            <p class="mt-3 text-muted">Don't have an account? <a href="{% url 'accounts:register' %}" class="text-primary">Sign Up</a></p>
            
            <hr>
            
            <div class="text-center">
                <small class="text-muted">or sign up using:</small>
            </div>
            <div class="d-flex justify-content-center flex-wrap mb-3">
                <a href="{% url 'socialaccounts:oauth_login' 'google' %}" class="btn btn-outline-dark rounded-3 d-flex justify-content-center align-items-center me-2 mb-1">
                    <i class="bi bi-google me-1" style="font-size: 20px;"></i>
                    <span>Google</span>
                </a>
                <a href="{% url 'socialaccounts:oauth_login' 'github' %}" class="btn btn-outline-dark rounded-3 d-flex justify-content-center align-items-center me-2 mb-1">
                    <i class="bi bi-github me-1" style="font-size: 20px;"></i>
                    <span>GitHub</span>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
