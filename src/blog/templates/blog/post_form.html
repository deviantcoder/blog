{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5 mb-5">
    <div class="card shadow-lg p-4 border-0 rounded-0" style="width: 35rem;">
        <div class="card-body text-center">
            <h3 class="card-title mb-3 fw-bold">{{ header }}</h3>
            {% crispy form %}
        </div>
    </div>
</div>
{% endblock content %}
